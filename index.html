<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta name="viewport">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <header>
        <h1>Weather Application</h1>
        <p>Search your a city of your choice below</p>
    </header>


    <div class="row">
        <div class="input col-md-10">
            <input type="text" class="inputValue" placeholder="Enter a City">
            <input type="submit" value="Submit" class='button'>
            <input type="submit" value="5 day" class='5daybutton'>
        </div>
    </div>


    <div class="row">
        <div class="col-md-4">
            <div class="places"></div>
        </div>
        <div class="col-md-4">
            <div class="current">
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 future"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="weather.js"></script>
</body>

</html>
