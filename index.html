<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
<div class="input">
    <input type="text" class="inputValue" placeholder="Enter a City">
    <input type="submit" value="Submit" class='button'>
</div>

<div class="display row">

    <div class="current">
        <h1 class="name"></h1>
        <p class="date"></p>
        <div class="icon"></div>
        <p class="temp"></p>
        <p class="humid"></p>
        <p class="windsp"></p>
        <div class="uvind"></div>
    </div>

    <div class="future">
        <div class="day2">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="humid"></div>
        </div>
        <div class="day3">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="humid"></div>
        </div>
        <div class="day4">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="humid"></div>
        </div>
        <div class="day5">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="humid"></div>
        </div>
        <div class="day6">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="humid"></div>
        </div>

    </div>

</div>

<script src="weather.js"></script>
</body>
</html>
